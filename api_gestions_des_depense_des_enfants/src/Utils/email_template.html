<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #555555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .code {
            background-color: #e0e0e0;
            padding: 15px;
            border-radius: 3px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify Your Email</h1>
        <p>Hi [User Name],</p>
        <p>Thank you for signing up! Please verify your email address by entering the following code:</p>
        <div class="code">[Verification Code]</div>
        <p>If you didn't request this email, you can safely ignore it.</p>
        <p>Thanks,<br>[PFE LP-IAM]</p>
    </div>
</body>
</html>
